name: Deploy Frontend to Netlify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: 'ConstructionManagmentFront/ConstructionManagmentFront/package-lock.json'

      - name: Install dependencies
        run: |
          cd ConstructionManagmentFront/ConstructionManagmentFront
          npm ci

      - name: Build Angular app
        run: |
          cd ConstructionManagmentFront/ConstructionManagmentFront
          npm run build -- --configuration production
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}

      - name: Deploy to Netlify
        uses: netlify/actions/cli@master
        with:
          args: deploy --prod --dir=ConstructionManagmentFront/ConstructionManagmentFront/dist/ConstructionManagmentFront --message "Production deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Comment PR with deployment URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Frontend deployed! View at: https://${{ secrets.NETLIFY_SITE_ID }}.netlify.app'
            })
