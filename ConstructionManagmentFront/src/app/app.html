<div class="app-container" [ngClass]="{'sidebar-collapsed': sidebarCollapsed}">
  <!-- Sidebar -->
  <aside class="sidebar" *ngIf="isAuthenticated()">
    <div class="sidebar-header">
      <h1 class="app-title">ConstructionMgmt</h1>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="sidebarCollapsed ? 'bi-chevron-right' : 'bi-chevron-left'"></i>
      </button>
    </div>
    <div class="sidebar-content">
      <nav class="sidebar-nav">
        <ul>
          <li>
            <a routerLink="/dashboard" routerLinkActive="active">
              <i class="bi bi-speedometer2"></i>
              <span *ngIf="!sidebarCollapsed">Dashboard</span>
            </a>
          </li>
          <li>
            <a routerLink="/projects" routerLinkActive="active">
              <i class="bi bi-building"></i>
              <span *ngIf="!sidebarCollapsed">Projects</span>
            </a>
          </li>
          <li>
            <a routerLink="/tasks" routerLinkActive="active">
              <i class="bi bi-list-task"></i>
              <span *ngIf="!sidebarCollapsed">Tasks</span>
            </a>
          </li>
          <!-- Admin-only sections -->
          @if (isAdmin) {
            <li>
              <a routerLink="/invoices" routerLinkActive="active">
                <i class="bi bi-receipt"></i>
                <span *ngIf="!sidebarCollapsed">Invoices</span>
              </a>
            </li>
            <li>
              <a routerLink="/suppliers" routerLinkActive="active">
                <i class="bi bi-truck"></i>
                <span *ngIf="!sidebarCollapsed">Suppliers</span>
              </a>
            </li>
          }
          
          <!-- Available to both Admin and User -->
          <li>
            <a routerLink="/workedhours" routerLinkActive="active">
              <i class="bi bi-clock-history"></i>
              <span *ngIf="!sidebarCollapsed">Worked Hours</span>
            </a>
          </li>
          
          @if (isAdmin) {
            <li class="nav-divider">
              <hr>
              <span *ngIf="!sidebarCollapsed" class="nav-section-title">Admin Tools</span>
            </li>
            <li>
              <a routerLink="/admin/users" routerLinkActive="active">
                <i class="bi bi-people"></i>
                <span *ngIf="!sidebarCollapsed">Manage Users</span>
              </a>
            </li>
            <li>
              <a routerLink="/admin/reports" routerLinkActive="active">
                <i class="bi bi-graph-up"></i>
                <span *ngIf="!sidebarCollapsed">Reports</span>
              </a>
            </li>
          }
        </ul>
      </nav>
    </div>
  </aside>

  <div class="main-content">
    <!-- Header -->
    <header class="app-header" *ngIf="isAuthenticated()">
      <div class="header-left">
        <h2 class="page-title">{{ pageTitle }}</h2>
      </div>
      <div class="header-right">
        <div class="dropdown user-dropdown" [class.open]="showUserMenu" (click)="$event.stopPropagation()">
          <button class="btn dropdown-toggle user-dropdown-btn" type="button" (click)="toggleUserMenu($event)" [attr.aria-expanded]="showUserMenu">
            <i class="bi bi-person-circle"></i>
            <span *ngIf="currentUser">{{ currentUser.username }}</span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end" [class.show]="showUserMenu">
            <li><a class="dropdown-item" href="#"><i class="bi bi-person"></i> Profile</a></li>
            <li><a class="dropdown-item" href="#"><i class="bi bi-gear"></i> Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#" (click)="logout()"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="content-wrapper">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
