spring.application.name=ConstructionManagmentBackend

# Server configuration
server.port=8090

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/constructiondb?createDatabaseIfNotExist=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.web=DEBUG

# Swagger/OpenAPI configuration
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false

# JWT Configuration
app.jwt.secret=your_jwt_secret_key_should_be_at_least_32_characters_long
app.jwt.expiration-ms=86400000

# Captcha Configuration
app.captcha.enabled=${APP_RECAPTCHA_ENABLED:true}
app.captcha.secret=${APP_RECAPTCHA_SECRET:}